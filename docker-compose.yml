services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: alef_backend
    restart: unless-stopped
    ports:
      - "4001:80"
    environment:
      # These override the .env file inside the container
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-alef_erp}
      DB_USERNAME: ${DB_USERNAME:-root}
      DB_PASSWORD: ${DB_PASSWORD:-root}
      APP_KEY: ${APP_KEY}
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
      LOG_CHANNEL: ${LOG_CHANNEL:-stderr}
      JWT_SECRET: ${JWT_SECRET}
      APP_URL: http://localhost:4001
      FRONTEND_URL: http://localhost:5175
    volumes:
      - backend_storage:/var/www/html/storage
    depends_on:
      - db
    networks:
      - alef-network

  staff:
    build:
      context: ./staff
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:4001/api}
    container_name: alef_staff
    restart: unless-stopped
    ports:
      - "5175:80"
    depends_on:
      - backend
    networks:
      - alef-network

  member_portal:
    build:
      context: ./member_portal
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:4001/api}
    container_name: alef_member_portal
    restart: unless-stopped
    ports:
      - "7070:80"
    depends_on:
      - backend
    networks:
      - alef-network

  db:
    image: mysql:8.0
    container_name: alef_db
    restart: unless-stopped
    ports:
      - "3308:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-alef_erp}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      # If using root as user, we just set root password.
      # If explicit user needed:
      # MYSQL_USER: ${DB_USERNAME}
      # MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - alef-network
    command: --default-authentication-plugin=mysql_native_password

  adminer:
    image: adminer
    container_name: alef_adminer
    restart: always
    ports:
      - "8082:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      - db
    networks:
      - alef-network

networks:
  alef-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_icc: "true"
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  db_data:
  backend_storage:
